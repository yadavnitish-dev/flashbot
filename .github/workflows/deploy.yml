name: Deploy to EC2

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL || 'postgresql://dummy:dummy@localhost:5432/dummy' }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY || 'dummy_key_for_build' }}
            SCALEKIT_ENVIRONMENT_URL=${{ secrets.SCALEKIT_ENVIRONMENT_URL || 'https://dummy.scalekit.com' }}
            SCALEKIT_CLIENT_ID=${{ secrets.SCALEKIT_CLIENT_ID || 'dummy_client_id' }}
            SCALEKIT_CLIENT_SECRET=${{ secrets.SCALEKIT_CLIENT_SECRET || 'dummy_client_secret' }}
            NEXT_PUBLIC_WEBSITE_URI=${{ secrets.NEXT_PUBLIC_WEBSITE_URI || 'http://localhost:3000' }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Login to GHCR on EC2
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Aggressively clean up any containers using port 3000
            docker ps -a --filter "expose=3000" -q | xargs -r docker rm -f
            
            # Stop and remove containers by name as fallback
            docker stop web || true
            docker rm -f web || true
            
            # Final cleanup: kill any remaining processes on port 3000
            sudo fuser -k 3000/tcp || true
            
            # Wait a moment for port to be released
            sleep 2

            # Run new container
            # Note: We use the same run command as in docker-compose, but simplified for single container
            # If using docker-compose on server, use: docker compose pull && docker compose up -d
            docker run -d \
              --name web \
              --restart always \
              -p 3000:3000 \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              -e GEMINI_API_KEY='${{ secrets.GEMINI_API_KEY }}' \
              -e SCALEKIT_ENVIRONMENT_URL='${{ secrets.SCALEKIT_ENVIRONMENT_URL }}' \
              -e SCALEKIT_CLIENT_ID='${{ secrets.SCALEKIT_CLIENT_ID }}' \
              -e SCALEKIT_CLIENT_SECRET='${{ secrets.SCALEKIT_CLIENT_SECRET }}' \
              -e SCALEKIT_REDIRECT_URI='${{ secrets.SCALEKIT_REDIRECT_URI }}' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e NEXT_PUBLIC_WEBSITE_URI='${{ secrets.NEXT_PUBLIC_WEBSITE_URI }}' \
              -e ZENROWS_API_KEY='${{ secrets.ZENROWS_API_KEY }}' \
              ghcr.io/${{ github.repository }}:latest
